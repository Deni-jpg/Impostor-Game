<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Impostor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üïµ</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4598537233275211" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

  <main class="flex-grow flex flex-col items-center justify-center w-full max-w-md mx-auto px-4">
    <div class="w-full bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
      <h1 class="text-3xl font-bold mb-6">Jogo do Impostor üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
      <p id="player-role" class="text-2xl font-semibold mb-6">Carregando...</p>
      
      <div class="space-y-2">
        <button id="restart-btn" class="w-full bg-green-600 hover:bg-green-700 py-3 px-4 rounded-lg font-semibold transition">
          Reiniciar Jogo ‚ôæÔ∏è
        </button>
        <button id="sair-btn" class="w-full bg-red-600 hover:bg-red-900 py-3 px-4 rounded-lg font-semibold transition">
          Sair do jogo ‚ùï
        </button>
      </div>
    </div>
  </main>

  <footer class="w-full py-6 border-t border-gray-800 text-center">
    <div class="flex flex-col items-center gap-2">
      <p class="text-gray-500 text-xs">
        &copy; 2026 Jogo do Impostor - Divers√£o entre amigos.
      </p>
      <div class="flex gap-4">
        <a href="index.html" class="text-gray-400 hover:text-white text-xs transition">In√≠cio</a>
        <a href="privacidade.html" class="text-gray-400 hover:text-white text-xs transition border-l border-gray-700 pl-4">Pol√≠tica de Privacidade</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    const params = new URLSearchParams(window.location.search);
    const salaCode = params.get("codigo");
    const nome = params.get("nome");
    const roleDisplay = document.getElementById("player-role");

    if(!salaCode || !nome){ alert("C√≥digo da sala ou nome inv√°lido!"); window.location.href="index.html" }

    async function carregarJogador(){
      const { data: jogador } = await supabase.from('jogadores').select('*').eq('codigo_sala', salaCode).eq('nome', nome).single()
      const { data: sala } = await supabase.from('salas').select('*').eq('codigo', salaCode).single()
      if(!jogador || !sala){ alert("Erro ao carregar jogador"); window.location.href="index.html" }

      roleDisplay.textContent = jogador.role === "impostor" ? "ü§´ IMPOSTOR!" : `‚úèÔ∏è Palavra: ${sala.palavra}`
    }

    carregarJogador()

    document.getElementById("restart-btn").addEventListener("click", async () => {
      const confirma = confirm("Isso excluir√° a sala atual. Tem certeza?");
      if (!confirma) return;
      
      await supabase.from('salas').delete().eq('codigo', salaCode)
      await supabase.from('jogadores').delete().eq('codigo_sala', salaCode)
      window.location.href = "index.html"
    })

    document.getElementById("sair-btn").addEventListener("click", async () => {
      const confirma = confirm("Deseja mesmo sair?");
      if (!confirma) return;

      window.location.href = "index.html"
    })
  </script>
</body>
</html>
