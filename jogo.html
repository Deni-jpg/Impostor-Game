<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Impostor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>🕵</text></svg>"></link>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <main class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-6">Jogo do Impostor 🕵️‍♂️</h1>
    <p id="player-role" class="text-2xl font-semibold mb-6"></p>
    <div class="space-y-2">
      <button id="restart-btn" class="w-full bg-green-600 hover:bg-green-700 py-3 px-4 rounded-lg font-semibold transition">
      Reiniciar Jogo ♾️
    </button>
    <button id="sair-btn" class="w-full bg-red-600 hover:bg-red-900 py-3 px-4 rounded-lg font-semibold transition">
      Sair do jogo ❕
    </button>
    </div>
  </main>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    const params = new URLSearchParams(window.location.search);
    const salaCode = params.get("codigo");
    const nome = params.get("nome");
    const roleDisplay = document.getElementById("player-role");

    if(!salaCode || !nome){ alert("Código da sala ou nome inválido!"); window.location.href="index.html" }

    async function carregarJogador(){
      const { data: jogador } = await supabase.from('jogadores').select('*').eq('codigo_sala', salaCode).eq('nome', nome).single()
      const { data: sala } = await supabase.from('salas').select('*').eq('codigo', salaCode).single()
      if(!jogador || !sala){ alert("Erro ao carregar jogador"); window.location.href="index.html" }

      roleDisplay.textContent = jogador.role === "impostor" ? "🤫 IMPOSTOR!" : `✏️ Palavra: ${sala.palavra}`
    }

    carregarJogador()

    document.getElementById("restart-btn").addEventListener("click", async () => {
      await supabase.from('salas').delete().eq('codigo', salaCode)
      await supabase.from('jogadores').delete().eq('codigo_sala', salaCode)
      window.location.href = "index.html"
    })

    document.getElementById("sair-btn").addEventListener("click", async () => {
      const confirma = confirm("Tem certeza que quer excluir a sala?");
      if (!confirma) return;

      alert("Saindo!")
      window.location.href = "index.html"
    })
  </script>
</body>
</html>
