<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

<main class="flex-grow flex flex-col items-center justify-center w-full max-w-md mx-auto px-4 py-8">
  <div class="w-full bg-gray-800 p-8 rounded-2xl shadow-lg text-center border border-gray-700">
    <h1 class="text-3xl font-bold mb-6 text-white">Criar Sala ğŸ®</h1>

    <form id="form-sala" class="space-y-5">
      <input type="text" id="Palavra" placeholder="Palavra secreta" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
      <input type="number" id="Quantidade" placeholder="NÃºmero de jogadores" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" min="4" required>
      <input type="number" id="Impostores" placeholder="NÃºmero de impostores" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" min="1" required>
      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition shadow-lg">
        AvanÃ§ar para o Lobby ğŸšª
      </button>
    </form>

    <div id="sala-info" class="mt-6 hidden">
      <p class="mb-2 text-xl">CÃ³digo da Sala: <span id="codigo-sala" class="font-bold text-yellow-400"></span></p>
      <p class="mb-2 text-gray-300">Jogadores que entraram:</p>
      <ul id="lista-jogadores" class="mb-4 list-disc list-inside text-left bg-gray-700 p-3 rounded-lg min-h-[50px]"></ul>

      <div class="space-y-2">
        <button id="atualizar-btn" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold shadow-md transition">
          Atualizar lista ğŸ†•
        </button>
        <button id="excluir-btn" class="w-full py-2 bg-red-600 hover:bg-red-800 rounded-lg text-white font-semibold shadow-md transition">
          Excluir Sala ğŸ—‘ï¸
        </button>
      </div>
    </div>
  </div>
</main>

<footer class="w-full py-6 border-t border-gray-800 text-center">
  <div class="flex flex-col items-center gap-2">
    <p class="text-gray-500 text-xs">
      &copy; 2026 Jogo do Impostor - DiversÃ£o entre amigos.
    </p>
    <div class="flex gap-4">
      <a href="index.html" class="text-gray-400 hover:text-white text-xs transition">InÃ­cio</a>
      <a href="privacidade.html" class="text-gray-400 hover:text-white text-xs transition border-l border-gray-700 pl-4">PolÃ­tica de Privacidade</a>
    </div>
  </div>
</footer>

<script type="module">
  import { supabase } from './js/supabaseClient.js';

  let salaCode;
  let palavraSala;

  const form = document.getElementById("form-sala");
  const salaInfo = document.getElementById("sala-info");
  const codigoSpan = document.getElementById("codigo-sala");
  const listaJogadores = document.getElementById("lista-jogadores");
  const atualizarBtn = document.getElementById("atualizar-btn");
  const excluirBtn = document.getElementById("excluir-btn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const palavra = document.getElementById("Palavra").value.trim();
    const quantidade = parseInt(document.getElementById("Quantidade").value);
    const impostores = parseInt(document.getElementById("Impostores").value);

    salaCode = Math.random().toString(36).substring(2,6).toUpperCase();
    palavraSala = palavra;

    const { error } = await supabase.from('salas').insert([{ codigo: salaCode, palavra, quantidade, impostores }]);
    if(error){ alert("Erro ao criar sala: " + error.message); return }

    form.style.display = "none";
    salaInfo.classList.remove("hidden");
    codigoSpan.textContent = salaCode;

    await atualizarLista();
  });

  async function atualizarLista(){
    if(!salaCode) return;
    const { data, error } = await supabase
      .from('jogadores')
      .select('*')
      .eq('codigo_sala', salaCode)
      .order('id', { ascending: true });
    if(error){ console.log(error); return; }

    listaJogadores.innerHTML = '';
    data.forEach(jogador => {
      const li = document.createElement("li");
      if(jogador.role === "impostor"){
        li.innerHTML = `${jogador.nome} - <span class="text-red-500 font-bold">IMPOSTOR</span>`;
      } else {
        li.innerHTML = `${jogador.nome} - <span class="text-blue-400 font-semibold">${palavraSala}</span>`;
      }
      listaJogadores.appendChild(li);
    });
  }

  atualizarBtn.addEventListener("click", atualizarLista);

  excluirBtn.addEventListener("click", async () => {
    if(!salaCode) return;
    const confirma = confirm("Tem certeza que quer excluir a sala?");
    if(!confirma) return;

    await supabase.from('jogadores').delete().eq('codigo_sala', salaCode);
    await supabase.from('salas').delete().eq('codigo', salaCode);

    alert("Sala excluÃ­da!");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
